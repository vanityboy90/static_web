	<h1>제목 글자</h1>
	<p>외교부는 21일 "'오션 인피니티'사의 심해수색 선박인 '씨베드 컨스트럭터'호는 현지시간 20일 선체 파편물 주변 해저에서 사람의 뼈로 보이는 유해의 일부와 작업복으로 보이는 오렌지색 물체를 발견했다"고 밝혔다. </p>
	<p>외교부는 이어 "정부는 향후 처리 방향에 대해 최선을 다해 검토해 나갈 예정"이라고 덧붙였다. </p>
